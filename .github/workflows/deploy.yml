name: Deploy to Github Pages

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install and Build
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
      run:  |
        npm install 
        npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        branch: gh-pages
        folder: build