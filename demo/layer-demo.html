<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script type="module" src="../dist/mapml-viewer.js"></script>

    
    <link rel="stylesheet" href="codemirror-5.64.0/lib/codemirror.css">
    <script src="codemirror-5.64.0/lib/codemirror.js"></script>
    <script src="codemirror-5.64.0/mode/xml/xml.js"></script>

    <style>
        html, body {
            width: 100%;
            background-color: #faf8f5;
        }
        #input {
            width: 49%; 
            display: inline-block;
            /*background-color: rgb(67, 196, 196);*/
        }
        #output {
            width:49%;
            display: inline-block;
            /*background-color: aqua;*/
        }
        mapml-viewer:defined {
            height: 300px;
            width: 100%;
        }
        button {
            width:auto;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 4px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-size: 25px;
        }
        h2 {
            display:inline;
            color: #383838;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h2>MapML Demo: &lt;layer-&gt;</h2>
        <button class="run" onclick="plot()">â–¶</button>
    </div>
    <div id="input">
        <textarea rows="10" style="width:100%">
<mapml-viewer projection="OSMTILE" zoom="12" lat="45.42" lon="-75.70">
    <layer- label="OpenStreetMap" src="https://geogratis.gc.ca/mapml/en/osmtile/osm/" checked></layer->
    <layer- label="The Prescott" checked>
        <map-meta name="projection" content="OSMTILE"></map-meta>
        <map-feature id="restaurant_polygon.20" class="restaurant_polygon">
        <map-featurecaption>The Prescott</map-featurecaption>
            <map-geometry>
                <map-point>
                    <map-coordinates>-75.7093517 45.4005727</map-coordinates>
                </map-point>
            </map-geometry>
            <map-properties>
                <table>
                    <thead>
                        <tr>
                            <th role="columnheader" scope="col">Property name</th>
                            <th role="columnheader" scope="col">Property value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">amenity</th>
                            <td itemprop="amenity">restaurant</td>
                        </tr>
                        <tr>
                            <th scope="row">name</th>
                            <td itemprop="name">The Prescott</td>
                        </tr>
                        <tr>
                            <th scope="row">website</th>
                            <td itemprop="website"><a href="http://www.theprescott.com/">The Prescott</a></td>
                        </tr>
                    </tbody>
                </table>
            </map-properties>
        </map-feature>
    </layer->
</mapml-viewer></textarea>
    </div>
    <div id="output"></div>

    <script>
        // Styling Text Editor
        var editor = CodeMirror.fromTextArea(document.querySelector('textarea'), {
            mode: "xml",
            lineNumbers: true,
            screenReaderLabel: "MapML Demo Code"
        });

        // Plot the new mapml map when run button is clicked
        function plot() {
            // get textarea value
            let rawText = editor.getValue();

            let mapml = new DOMParser().parseFromString(rawText, "text/html");
            mapml = mapml.querySelector('mapml-viewer');
            
            let output = document.getElementById('output');
            output.replaceChild(mapml, output.querySelector('mapml-viewer'));
        }

        // Plot map when page is loaded using the deafult text
        window.onload = (event) => {
            let rawText = editor.getValue();

            let mapml = new DOMParser().parseFromString(rawText, "text/html");
            mapml = mapml.querySelector('mapml-viewer');

            let output = document.getElementById('output');
            output.appendChild(mapml);
        };
    </script>
</body>
</html>
