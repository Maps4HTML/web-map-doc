<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script type="module" src="../../dist/mapml-viewer.js"></script>
    <link rel="stylesheet" href="../embeded-demo-style.css"/>

    <link rel="stylesheet" href="../codemirror-5.64.0/lib/codemirror.css">
    <script src="../codemirror-5.64.0/lib/codemirror.js"></script>
    <script src="../codemirror-5.64.0/mode/xml/xml.js"></script>
    <script src="../codemirror-5.64.0/mode/css/css.js"></script>
    <script src="../codemirror-5.64.0/mode/javascript/javascript.js"></script>
    <script src="../codemirror-5.64.0/addon/edit/closetag.js"></script>

</head>
<body>
    <div style="text-align: center;">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <h2>MapML Demo: &lt;map-feature&gt;</h2>
        <button class="run" onclick="plot()" aria-label="run code"><span aria-hidden="true">â–¶</span></button>
    </div>

    <div class="tab">
        <button id="default" class="tablinks" onclick="switchTab(event, 'HTML')">HTML</button>
        <button class="tablinks" onclick="switchTab(event, 'CSS')">CSS</button>
    </div>

    <div class="tabcontent" id="HTML">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="htmlEditor">
<mapml-viewer projection="OSMTILE" zoom="10" lon="-75.7" lat="45.4" controls>
  <layer- label="OpenStreetMap" src="../data/osm.mapml" checked></layer->

  <layer- label="Features" checked>
    <map-meta name="projection" content="OSMTILE"></map-meta>
    <map-feature>
      <map-featurecaption>Polygon</map-featurecaption>
      <!-- Setting the geometry coordinates to gcrs, as the default is pcrs -->
      <map-geometry cs="gcrs">
        <map-polygon class="polygon">
          <map-coordinates>-75.5859375 45.4656690 -75.6813812 45.4533876 -75.6961441 45.4239978 -75.7249832 45.4083331 -75.7792282 45.3772317 -75.7534790 45.3294614 -75.5831909 45.3815724 -75.6024170 45.4273712 -75.5673981 45.4639834 -75.5859375 45.4656690</map-coordinates>
        </map-polygon>
      </map-geometry>
      <map-properties><h2>This is a Polygon</h2></map-properties>
    </map-feature>

    <map-feature>
      <map-featurecaption>Line</map-featurecaption>
      <!-- Setting the geometry coordinates to gcrs, as the default is pcrs -->
      <map-geometry cs="gcrs">
        <map-linestring class="line">
          <map-coordinates>-75.6168365 45.471929 -75.6855011 45.458445 -75.7016373 45.4391764 -75.7030106 45.4259255 -75.7236099 45.4208652 -75.7565689 45.4117074 -75.7833481 45.384225 -75.8197403 45.3714435 -75.8516693 45.377714</map-coordinates>
        </map-linestring>
      </map-geometry>
      <map-properties><h2>This is a Line</h2></map-properties>
    </map-feature>

    <map-feature>
      <map-featurecaption>Point</map-featurecaption>
      <!-- Setting the geometry coordinates to gcrs, as the default is pcrs -->
      <map-geometry cs="gcrs">
        <map-point class="point">
          <map-coordinates>-75.6916809 45.4186964</map-coordinates>
        </map-point>
      </map-geometry>
      <map-properties><h2>This is a Point</h2></map-properties>
    </map-feature>
  </layer->
</mapml-viewer></textarea>
    </div>
    <div class="tabcontent" id="CSS">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="cssEditor">
.polygon {
  fill: #80C2AF;
  stroke: #1167b1;
}
.line {
  stroke: #dc143c;
}
.point {
  fill: #D8A47F;
  stroke: #EF8354;
}</textarea>
    </div>

    <div id="output"></div>

    <script src="../embeded-demo.js"></script>
</body>
</html>
