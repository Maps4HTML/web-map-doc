<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script type="module" src="../../dist/mapml-viewer.js"></script>
    <link rel="stylesheet" href="../embeded-demo-style.css"/>
    
    <link rel="stylesheet" href="../codemirror-5.64.0/lib/codemirror.css">
    <script src="../codemirror-5.64.0/lib/codemirror.js"></script>
    <script src="../codemirror-5.64.0/mode/xml/xml.js"></script>
    <script src="../codemirror-5.64.0/mode/css/css.js"></script>
    <script src="../codemirror-5.64.0/mode/javascript/javascript.js"></script>
    <script src="../codemirror-5.64.0/addon/edit/closetag.js"></script>
    
</head>
<body>
    <div style="text-align: center;">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <h2>MapML Demo: &lt;map-extent&gt;</h2>
        <button class="run" onclick="plot()" aria-label="run code"><span aria-hidden="true">â–¶</span></button>
    </div>

    <div class="tab">
        <button id="default" class="tablinks" onclick="switchTab(event, 'HTML')">HTML</button>
        <button class="tablinks" onclick="switchTab(event, 'CSS')">CSS</button>
    </div>

    <div class="tabcontent" id="HTML">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="htmlEditor">
<mapml-viewer projection="OSMTILE" zoom="12" lat="45.42" lon="-75.70" controls>

  <!-- Change Basemap using the three dots menu for the basemap layer -->
  <layer- label="Basemap" checked="">
    <map-extent label="Nat Geo" units="OSMTILE">
      <map-input name="TileMatrix" type="zoom" value="18" min="0" max="18"></map-input>
      <map-input name="TileCol" type="location" units="tilematrix" axis="column" min="0" max="262144"></map-input>
      <map-input name="TileRow" type="location" units="tilematrix" axis="row" min="0" max="262144"></map-input>
      <map-link rel="tile" tref="https://server.arcgisonline.com/arcgis/rest/services/NatGeo_World_Map/MapServer/WMTS/tile/1.0.0/NatGeo_World_Map/default/default028mm/{TileMatrix}/{TileRow}/{TileCol}.jpg"></map-link>
    </map-extent>
    <map-extent label="OSM" units="OSMTILE">
      <map-input name="z" type="zoom" value="18" min="0" max="18"></map-input>
      <map-input name="s" type="hidden" shard="true" list="servers"></map-input>
      <map-datalist id="servers">
        <map-option value="a"></map-option>
        <map-option value="b"></map-option>
        <map-option value="c"></map-option>
      </map-datalist>
      <map-input name="x" type="location" units="tilematrix" axis="column" min="0" max="262144"></map-input>
      <map-input name="y" type="location" units="tilematrix" axis="row" min="0" max="262144"></map-input>
      <map-link rel="tile" tref="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></map-link>
    </map-extent>
    <map-extent label="Imagery" units="OSMTILE">
      <map-input name="TileMatrix" type="zoom" value="18" min="0" max="18"></map-input>
      <map-input name="TileCol" type="location" units="tilematrix" axis="column" min="0" max="262144"></map-input>
      <map-input name="TileRow" type="location" units="tilematrix" axis="row" min="0" max="262144"></map-input>
      <map-link rel="tile" tref="https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/WMTS/tile/1.0.0/World_Imagery/default/default028mm/{TileMatrix}/{TileRow}/{TileCol}.jpg"></map-link>
    </map-extent>
  </layer->

  <!-- Change Restaurant cuisine using the three dots menu for the Restaurants layer -->
  <layer- label="Restaurants" checked="">
   <map-meta name="extent" content="top-left-easting=-8433179, top-left-northing=5689316, bottom-right-easting=-8420968, bottom-right-northing=5683139"></map-meta>
     <map-extent units="OSMTILE">
       <map-select id="restaurants" name="cusine">
         <map-option value="restaurants" selected="selected">All cuisines</map-option>
         <map-option value="african">African</map-option>
         <map-option value="asian">Asian</map-option>
         <map-option value="cajun">Cajun</map-option>
         <map-option value="indian">Indian</map-option>
         <map-option value="italian">Italian</map-option>
         <map-option value="mexican">Mexican</map-option>
       </map-select>
       <map-link tref="../data/restaurants/{cusine}.mapml" rel="features"></map-link>
     </map-extent>
  </layer->
</mapml-viewer></textarea>
    </div>
    <div class="tabcontent" id="CSS">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="cssEditor">
</textarea>
    </div>

    <div id="output"></div>

    <script>
        // Styling HTML Text Editor
        var htmlEditor = CodeMirror.fromTextArea(document.getElementById('htmlEditor'), {
            mode: "xml",
            //lineNumbers: true,
            screenReaderLabel: "MapML Demo Code",
            tabSize: 2,
            autoCloseTags: true
        });

        // Styling CSS Text Editor
        var cssEditor = CodeMirror.fromTextArea(document.getElementById('cssEditor'), {
            mode: "css",
            //lineNumbers: true,
            screenReaderLabel: "MapML Demo Code",
            tabSize: 2,
            autoCloseTags: true
        });

        // Plot the new mapml map when run button is clicked
        function plot() {
            let parser = new DOMParser();

            // HTML Parsing and implementing
            let rawText = htmlEditor.getValue();

            let mapml = parser.parseFromString(rawText, "text/html");
            mapml = mapml.querySelector('mapml-viewer');

            // CSS Parsing and implementing
            let rawTextCSS = cssEditor.getValue();

            let mapmlCSS = parser.parseFromString("<map-style>" + rawTextCSS + "</map-style>", "text/xml").querySelector('map-style');

            // Adding the CSS to each layer
            let layers = mapml.querySelectorAll('layer-');
            for (i=0; i<layers.length; ++i) {
                layers[i].appendChild(mapmlCSS);
            }

            // Adding code to output div
            let output = document.getElementById('output');
            output.replaceChild(mapml, output.querySelector('mapml-viewer'));
        }

        // Plot map when page is loaded using the deafult text
        window.onload = (event) => {
            let parser = new DOMParser();

            // HTML Parsing and implementing
            let rawText = htmlEditor.getValue();
            let mapml = parser.parseFromString(rawText, "text/html");
            mapml = mapml.querySelector('mapml-viewer');
            
            // CSS Parsing and implementing
            let rawTextCSS = cssEditor.getValue();
            let mapmlCSS = parser.parseFromString("<map-style>" + rawTextCSS + "</map-style>", "text/xml").querySelector('map-style');
            // Adding the CSS to each layer
            let layers = mapml.querySelectorAll('layer-');
            for (i=0; i<layers.length; ++i) {
                layers[i].appendChild(mapmlCSS);
            }
            // Adding code to output div
            let output = document.getElementById('output');
            output.appendChild(mapml);
        };

        // Function for switching between HTML and CSS
        function switchTab(evt, tab) {
            // Declare all variables
            let i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tab).style.display = "inline-block";
            htmlEditor.refresh();
            cssEditor.refresh();
            evt.currentTarget.className += " active";
        }
        
        // Select The HTML Tab as the default
        document.getElementById('default').click();
    </script>
</body>
</html>
