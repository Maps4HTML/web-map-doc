<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script type="module" src="../dist/mapml-viewer.js"></script>
    <link rel="stylesheet" href="embeded-demo-style.css"/>
    
    <link rel="stylesheet" href="codemirror-5.64.0/lib/codemirror.css">
    <script src="codemirror-5.64.0/lib/codemirror.js"></script>
    <script src="codemirror-5.64.0/mode/xml/xml.js"></script>
    <script src="codemirror-5.64.0/mode/css/css.js"></script>
    <script src="codemirror-5.64.0/mode/javascript/javascript.js"></script>
    <script src="codemirror-5.64.0/addon/edit/closetag.js"></script>

</head>
<body>
    <div style="text-align: center;">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <h2>MapML Demo: &lt;map-a&gt;</h2>
        <button class="run" onclick="plot()" aria-label="run code"><span aria-hidden="true">â–¶</span></button>
    </div>

    <div class="tab">
        <button id="default" class="tablinks" onclick="switchTab(event, 'HTML')">HTML</button>
        <button class="tablinks" onclick="switchTab(event, 'CSS')">CSS</button>
    </div>

    <div class="tabcontent" id="HTML">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="htmlEditor">
<mapml-viewer projection="OSMTILE" zoom="10" lon="-75.7" lat="45.4" controls="">
  <layer- label="OpenStreetMap" src="data/osm.mapml" checked></layer->

  <layer- label="Polygon" checked>
    <map-meta name="projection" content="OSMTILE"></map-meta>
    <map-meta name="zoom" content="min=10,max=11"></map-meta>
    <map-feature>
      <map-featurecaption>Click me!</map-featurecaption>
      <!-- Setting the geometry coordinates to gcrs, as the default is pcrs -->
      <map-geometry cs="gcrs">
        <map-a href="#15, -75.699, 45.420">
          <map-polygon class="polygon">
            <map-coordinates>-75.8242035 45.3526278 -75.6793213 45.4572409 -75.5680847 45.4692806 -75.6092834 45.4215881 -75.5756378 45.3810901 -75.7946777 45.3120804</map-coordinates>
          </map-polygon>
        </map-a>
      </map-geometry>
      <map-properties></map-properties>
    </map-feature>
  </layer->

  <layer- label="Points" checked>
    <map-meta name="projection" content="OSMTILE"></map-meta>
    <map-meta name="zoom" content="min=14,max=24"></map-meta>
    <map-feature>
      <map-featurecaption>Point 1</map-featurecaption>
      <!-- Setting the geometry coordinates to gcrs, as the default is pcrs -->
      <map-geometry cs="gcrs">
        <map-point class="point">
          <map-coordinates>-75.6978285 45.4202251</map-coordinates>
        </map-point>
      </map-geometry>
      <map-properties></map-properties>
    </map-feature>
    <map-feature>
      <map-featurecaption>Point 2</map-featurecaption>
      <!-- Setting the geometry coordinates to gcrs, as the default is pcrs -->
      <map-geometry cs="gcrs">
        <map-point class="point">
          <map-coordinates>-75.7002854 45.4199465</map-coordinates>
        </map-point>
      </map-geometry>
      <map-properties></map-properties>
    </map-feature>
    <map-feature>
      <map-featurecaption>point 3</map-featurecaption>
      <!-- Setting the geometry coordinates to gcrs, as the default is pcrs -->
      <map-geometry cs="gcrs">
        <map-point class="point">
          <map-coordinates>-75.6984723 45.4179207</map-coordinates>
        </map-point>
      </map-geometry>
      <map-properties></map-properties>
    </map-feature>
  </layer->
</mapml-viewer></textarea>
    </div>
    <div class="tabcontent" id="CSS">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="cssEditor">
.map-a {
  stroke: red;
}
.map-a-visited {
  stroke: green;
}
.point {
  
}
.polygon {
  
}</textarea>
    </div>

    <div id="output"></div>

    <script>
        // Styling HTML Text Editor
        var htmlEditor = CodeMirror.fromTextArea(document.getElementById('htmlEditor'), {
            mode: "xml",
            //lineNumbers: true,
            screenReaderLabel: "MapML Demo Code",
            tabSize: 2,
            autoCloseTags: true
        });

        // ------------------------------------------------- CHANGE THIS ------------------------------------------------->
        // Highlighting code 
        htmlEditor.markText({line: 7, ch: 0}, {line: 8, ch: -1}, {className: "codemirror-highlighted"});
        htmlEditor.markText({line: 19, ch: 0}, {line: 20, ch: -1}, {className: "codemirror-highlighted"});

        // Styling CSS Text Editor
        var cssEditor = CodeMirror.fromTextArea(document.getElementById('cssEditor'), {
            mode: "css",
            //lineNumbers: true,
            screenReaderLabel: "MapML Demo Code",
            tabSize: 2,
            autoCloseTags: true
        });

        // Plot the new mapml map when run button is clicked
        function plot() {
            let parser = new DOMParser();

            // HTML Parsing and implementing
            let rawText = htmlEditor.getValue();

            let mapml = parser.parseFromString(rawText, "text/html");
            mapml = mapml.querySelector('mapml-viewer');

            // CSS Parsing and implementing
            let rawTextCSS = cssEditor.getValue();

            let mapmlCSS = parser.parseFromString("<map-style>" + rawTextCSS + "</map-style>", "text/xml").querySelector('map-style');

            // Adding the CSS to each layer
            let layers = mapml.querySelectorAll('layer-');
            for (i=0; i<layers.length; ++i) {
                layers[i].appendChild(mapmlCSS);
            }

            console.log(layers);

            // Adding code to output div
            let output = document.getElementById('output');
            output.replaceChild(mapml, output.querySelector('mapml-viewer'));
        }

        // Plot map when page is loaded using the deafult text
        window.onload = (event) => {
            let parser = new DOMParser();

            // HTML Parsing and implementing
            let rawText = htmlEditor.getValue();
            let mapml = parser.parseFromString(rawText, "text/html");
            mapml = mapml.querySelector('mapml-viewer');
            
            // CSS Parsing and implementing
            let rawTextCSS = cssEditor.getValue();
            let mapmlCSS = parser.parseFromString("<map-style>" + rawTextCSS + "</map-style>", "text/xml").querySelector('map-style');
            // Adding the CSS to each layer
            let layers = mapml.querySelectorAll('layer-');
            for (i=0; i<layers.length; ++i) {
                layers[i].appendChild(mapmlCSS);
            }
            // Adding code to output div
            let output = document.getElementById('output');
            output.appendChild(mapml);
        };

        // Function for switching between HTML and CSS
        function switchTab(evt, tab) {
            // Declare all variables
            let i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tab).style.display = "inline-block";
            htmlEditor.refresh();
            cssEditor.refresh();
            evt.currentTarget.className += " active";
        }
        
        // Select The HTML Tab as the default
        document.getElementById('default').click();
    </script>
</body>
</html>
