<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script>
      if (window.parent.location.href.includes('/fr/')) {
        document.firstElementChild.lang = 'fr';
      }
    </script>
    <script type="module" src="../../dist/mapml.js"></script>
    <link rel="stylesheet" href="../embeded-demo-style.css"/>
    
    <link rel="stylesheet" href="../codemirror-5.64.0/lib/codemirror.css">
    <script src="../codemirror-5.64.0/lib/codemirror.js"></script>
    <script src="../codemirror-5.64.0/mode/xml/xml.js"></script>
    <script src="../codemirror-5.64.0/mode/css/css.js"></script>
    <script src="../codemirror-5.64.0/mode/javascript/javascript.js"></script>
    <script src="../codemirror-5.64.0/addon/edit/closetag.js"></script>

</head>
<body>
    <div style="text-align: center;">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <h2>MapML Demo: &lt;map-a&gt;</h2>
        <button class="run" onclick="plot()" aria-label="run code"><span aria-hidden="true">â–¶</span></button>
    </div>

    <div class="tab">
        <button id="default" class="tablinks" onclick="switchTab(event, 'HTML')">HTML</button>
        <button class="tablinks" onclick="switchTab(event, 'CSS')">CSS</button>
    </div>

    <div class="tabcontent" id="HTML">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="htmlEditor">
<mapml-viewer projection="OSMTILE" zoom="10" lon="-75.7" lat="45.4" controls="">
  <map-layer label="OpenStreetMap" src="../data/osm.mapml" checked></map-layer>

  <map-layer label="Polygon" checked>
    <map-meta name="projection" content="OSMTILE"></map-meta>
    <map-feature min="10" max="11">
      <map-featurecaption>Click me!</map-featurecaption>
      <map-geometry>
        <map-a href="#15, -75.699, 45.420">
          <map-polygon class="polygon">
            <map-coordinates>-75.8242035 45.3526278 -75.6793213 45.4572409 -75.5680847 45.4692806 -75.6092834 45.4215881 -75.5756378 45.3810901 -75.7946777 45.3120804</map-coordinates>
          </map-polygon>
        </map-a>
      </map-geometry>
      <map-properties></map-properties>
    </map-feature>
  </map-layer>

  <map-layer label="Points" checked>
    <map-meta name="projection" content="OSMTILE"></map-meta>
    <map-feature min="14" max="24">
      <map-featurecaption>Point 1</map-featurecaption>
      <map-geometry>
        <map-point class="point">
          <map-coordinates>-75.6978285 45.4202251</map-coordinates>
        </map-point>
      </map-geometry>
      <map-properties></map-properties>
    </map-feature>
    <map-feature min="14" max="24">
      <map-featurecaption>Point 2</map-featurecaption>
      <map-geometry>
        <map-point class="point">
          <map-coordinates>-75.7002854 45.4199465</map-coordinates>
        </map-point>
      </map-geometry>
      <map-properties></map-properties>
    </map-feature>
    <map-feature min="14" max="24">
      <map-featurecaption>point 3</map-featurecaption>
      <map-geometry>
        <map-point class="point">
          <map-coordinates>-75.6984723 45.4179207</map-coordinates>
        </map-point>
      </map-geometry>
      <map-properties></map-properties>
    </map-feature>
  </map-layer>
</mapml-viewer></textarea>
    </div>
    <div class="tabcontent" id="CSS">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="cssEditor">
.map-a {
  stroke: red;
}
.map-a-visited {
  stroke: green;
}
.point {
  
}
.polygon {
  
}</textarea>
    </div>

    <div id="output"></div>

    <script src="../embeded-demo.js"></script>
</body>
</html>
