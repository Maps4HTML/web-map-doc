<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script>
      if (window.parent.location.href.includes('/fr/')) {
        document.firstElementChild.lang = 'fr';
      }
    </script>
    <script type="module" src="../../dist/mapml.js"></script>
    <link rel="stylesheet" href="../embeded-demo-style.css"/>
    
    <link rel="stylesheet" href="../codemirror-5.64.0/lib/codemirror.css">
    <script src="../codemirror-5.64.0/lib/codemirror.js"></script>
    <script src="../codemirror-5.64.0/mode/xml/xml.js"></script>
    <script src="../codemirror-5.64.0/mode/css/css.js"></script>
    <script src="../codemirror-5.64.0/mode/javascript/javascript.js"></script>
    <script src="../codemirror-5.64.0/addon/edit/closetag.js"></script>
    
</head>
<body>
    <div style="text-align: center;">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <h2>MapML Demo: &lt;map-input&gt;</h2>
        <button class="run" onclick="plot()" aria-label="run code"><span aria-hidden="true">â–¶</span></button>
    </div>

    <div class="tab">
        <button id="default" class="tablinks" onclick="switchTab(event, 'HTML')">HTML</button>
        <button class="tablinks" onclick="switchTab(event, 'CSS')">CSS</button>
    </div>

    <div class="tabcontent" id="HTML">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="htmlEditor">
<mapml-viewer projection="CBMTILE" lat="60" lon="-95" zoom="2" controls>
    <map-layer label="Toporama" checked>
      <map-extent units="CBMTILE" checked hidden>
        <!-- width and height inputs capture the dimensions of the map in pixels -->
        <!-- width and height parameters are required by many types of map service -->
        <map-input name="w" type="width"></map-input>
        <map-input name="h" type="height"></map-input>
        <!-- location inputs represent points on or in the extent (the corners) -->
        <!-- which corner are captured is determined by the position and axis attributes -->
        <map-input name="xmin" type="location" units="pcrs" position="top-left" axis="easting" min="-7786477" max="7148753" ></map-input>
        <map-input name="ymin" type="location" units="pcrs" position="bottom-left" axis="northing" min="-927808" max="7928344"></map-input>
        <!-- min/max set the bounds of the extent. Requests won't happen outside these bounds --> 
        <map-input name="xmax" type="location" units="pcrs" position="top-right" axis="easting" min="-7786477" max="7148753"></map-input>
        <map-input name="ymax" type="location" units="pcrs" position="top-left" axis="northing" min="-927808" max="7928344"></map-input>
        <map-link rel="image" tref="https://maps.geogratis.gc.ca/wms/toporama_en?SERVICE=WMS&REQUEST=GetMap&FORMAT=image/jpeg&TRANSPARENT=FALSE&STYLES=&VERSION=1.3.0&LAYERS=WMS-Toporama&WIDTH={w}&HEIGHT={h}&CRS=EPSG:3978&BBOX={xmin},{ymin},{xmax},{ymax}"></map-link>
      </map-extent>
    </map-layer>
    <map-layer label="Canada Base Map Tiles">
      <map-extent units="CBMTILE" checked hidden>
        <!-- the zoom input is required for accessing tile caches -->
        <map-input name="z" type="zoom" value="17" min="0" max="17"></map-input>
        <!-- min max are specified in the units of the axis' coordinate system, 
        in this case tilematrix tiles -->
        <!-- width and height inputs aren't required for tiles, because their size
        is defined by the TCRS -->
        <map-input name="y" type="location" units="tilematrix" axis="row" min="29750" max="34475"></map-input>
        <map-input name="x" type="location" units="tilematrix" axis="column" min="26484" max="32463"></map-input>
        <map-link rel="tile" tref="https://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/tile/{z}/{y}/{x}?m4h=t"></map-link>
      </map-extent>
    </map-layer>
</mapml-viewer>
        </textarea>
    </div>
    <div class="tabcontent" id="CSS">
        <!------------------------------------------------- CHANGE THIS ------------------------------------------------->
        <textarea rows="10" style="width:100%" id="cssEditor">
</textarea>
    </div>

    <div id="output"></div>

    <script src="../embeded-demo.js"></script>
</body>
</html>
